# ═══════════════════════════════════════════════════════════
# DEVICE MANAGEMENT
# ═══════════════════════════════════════════════════════════

device_policies:
  agent_installation:
    - Each device gets personal copy of global agents
    - Location: ~/.claude/agents (per device)
    - Sync: Manual or via config management
    - Updates: Pull from marketplace

  credentials:
    - Stored in macOS Keychain (per device)
    - Never in git repositories
    - Rotated quarterly
    - Device-specific API keys

  monitoring:
    - Per-device metrics collected
    - Aggregated by human
    - Compliance: GDPR-ready
    - Retention: 90 days detailed, 2 years summary


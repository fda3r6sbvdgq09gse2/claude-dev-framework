access_levels:
  admin:
    description: "Full access to everything"
    permissions:
      - create_agents
      - modify_framework
      - access_all_projects
      - view_all_metrics
      - manage_costs
      - manage_team

  developer:
    description: "Code and develop"
    permissions:
      - use_agents
      - read_framework
      - access_assigned_projects
      - view_own_metrics
      - no_admin

  viewer:
    description: "Read-only access"
    permissions:
      - view_dashboards
      - view_public_docs
      - no_modifications

  contractor:
    description: "Temporary project access"
    permissions:
      - access_specific_project
      - use_assigned_agents
      - time_limited
      - no_framework_access

